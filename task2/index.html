<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basket</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/basket.js" defer></script>
</head>

<body>
    <div class="container">
        <section class="Logo">
            <H1>Раки <br> Shop</H1>
        </section>
        <section class="basket">
            <span>В корзине 0 товаров</span>
            <br>
            <span> На сумму 0 рублей </span>
        </section>
        <section class="good">
            <h2>Раки маленькие</h2>
            <img src="img/small.jpg" alt="small">
            <br>
            <span>Сколько? </span>
            <select name="Сколько?" id="quantity-1">
                    <option>Дайте 1</option>
                    <option>Дайте 2</option>
                    <option>Дайте 5</option>
                    <option>Дайте 10</option>
            </select>
            <br>
            <span class="price"  id="price-1">Цена 3 руб.</span>
            <br>
            <button class="btn" id="bay-1">Добавить в корзину</button>
            
            
        </section>
        <section class="good">
                <h2>Раки большие</h2>
                <img src="img/big.jpg" alt="big">
                <br>
                <span>Сколько? </span>
                <select name="Сколько?" id="quantity-2">
                        <option>Дайте 1</option>
                        <option>Дайте 2</option>
                        <option>Дайте 5</option>
                        <option>Дайте 10</option>
                </select>
                <br>
                <span class="price" id="price-2">Цена 5 руб.</span>
                <br>
                <button class="btn" id="bay-2">Добавить в корзину</button>
                
                
            </section>

    </div>

</body>

</html>
